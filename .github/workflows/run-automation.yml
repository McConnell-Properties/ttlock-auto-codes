name: Run Full Automation Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (safe)

jobs:
  automation:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # allow updating CSV files

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install python dependencies
        run: |
          pip install pandas

      - name: Export environment variables
        run: |
          echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> $GITHUB_ENV
          echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> $GITHUB_ENV

      - name: Run Python automation
        working-directory: scripts
        run: python scripts/main.py

      - name: Commit updated CSV files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          git add automation-data/*.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update automation CSV logs"
            git push
          fi
