name: Run Full Automation Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes, adjust as needed

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install \
            google-api-python-client \
            google-auth \
            google-auth-oauthlib \
            google-auth-httplib2 \
            pandas \
            gspread \
            oauth2client

      - name: Create service account credentials file
        run: |
          echo "${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}" > service_account.json

      - name: Export environment variables
        run: |
          echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> $GITHUB_ENV
          echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> $GITHUB_ENV
          echo "SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}" >> $GITHUB_ENV
          echo "GOOGLE_APPLICATION_CREDENTIALS=service_account.json" >> $GITHUB_ENV

      - name: Run automation pipeline (main.py)
        working-directory: scripts
        run: |
          python main.py
