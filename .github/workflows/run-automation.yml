name: Run Full Automation Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes

jobs:
  automation:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # ---------------------------
      # CHECKOUT
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------
      # PYTHON SETUP
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install python dependencies
        run: |
          pip install pandas requests

      # ---------------------------
      # ENV VARS
      # ---------------------------
      - name: Export environment variables
        run: |
          echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> $GITHUB_ENV
          echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> $GITHUB_ENV
          echo "TTLOCK_CLIENT_ID=${{ secrets.TTLOCK_CLIENT_ID }}" >> $GITHUB_ENV
          echo "TTLOCK_CLIENT_SECRET=${{ secrets.TTLOCK_CLIENT_SECRET }}" >> $GITHUB_ENV

      # ---------------------------
      # STEP 1 — BOOKINGS VIA iCal
      # ---------------------------
      - name: Build bookings.csv from iCal
        run: python scripts/fetch_ical.py

      # ---------------------------
      # STEP 2 — PAYMENTS VIA GMAIL
      # ---------------------------
      - name: Sync Gmail → payments_log.csv
        run: python scripts/read_preauth_gmail.py

      # ---------------------------
      # STEP 3 — RUN TTLOCK AUTOMATION
      # ---------------------------
      - name: Run TTLock Automation
        run: python scripts/run_ttlock.py

      # ---------------------------
      # STEP 4 — PARSE TTLOCK LOGS
      # ---------------------------
      - name: Parse TTLock logs
        run: python scripts/ttlock_log_parser.py

      # ---------------------------
      # STEP 5 — UPDATE GOOGLE SHEETS (OPTIONAL)
      # ---------------------------
      - name: Update Google Sheets
        run: python scripts/update_google_sheets.py || true

      # ===========================================================
      # FINAL FIXED — COMMIT WITHOUT EVER FAILING
      # ===========================================================
      - name: Stage CSV changes
        run: |
          git add automation-data/*.csv || true

      - name: Check if anything changed
        id: changes
        run: |
          if git diff --cached --quiet; then
              echo "changed=false" >> $GITHUB_OUTPUT
          else
              echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit & Push (SAFE MODE)
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          # Sync branch with remote WITHOUT removing staged CSV updates
          git fetch origin main
          git reset --soft origin/main

          git commit -m "Update automation CSV logs"
          git push origin main
