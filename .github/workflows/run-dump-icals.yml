name: Dump Raw iCal Files

on:
  workflow_dispatch:

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run raw iCal fetcher
        run: python scripts/dump_raw_icals.py

      - name: Commit raw ICS files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          git add automation-data/raw-icals/* || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Add raw ICS dumps"
            git push
          fi
