name: Audit All Lock Codes

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

jobs:
  audit-locks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests python-dotenv

      - name: Run lock code audit
        env:
          TTLOCK_CLIENT_ID: ${{ secrets.TTLOCK_CLIENT_ID }}
          TTLOCK_CLIENT_SECRET: ${{ secrets.TTLOCK_CLIENT_SECRET }}
          TTLOCK_ACCESS_TOKEN: ${{ secrets.TTLOCK_ACCESS_TOKEN }}
        run: python audit_all_locks.py

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lock-audit-report
          path: lock_audit_*.csv
          retention-days: 30

      - name: Commit and push audit report
        if: always()
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add lock_audit_*.csv 2>/dev/null || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Add lock audit report [automated]"
          git push || true
