name: Fetch TTLock Unlock Records
on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:
jobs:
  fetch_records:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ github.token }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install requests
      - name: Run fetch_unlock_records.py
        run: |
          python fetch_unlock_records.py
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add unlock_records.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update unlock_records.csv" && git push origin main)
